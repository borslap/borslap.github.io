# Hugo configuration file
title: Bor Slapnicar

on:
  push:
    branches:
      - main

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/icons/vendors/bootstrap
  - path: github.com/hugomods/icons/vendors/font-awesome

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Professional
      pageRef: /professional
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Contact â†—
      url: "https://linkedin.com/in/bor-slapnicar"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/borslap"
      params:
        icon: github
    - name: LinkedIn
      weight: 8
      url: "https://linkedin.com/in/bor-slapnicar"
      params:
        icon: linkedin 
    - name: Twitter
      weight: 9
      url: "https://twitter.com/borsl"
      params:
        icon: x-twitter 

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false 

  editURL:
    enable: false
    base: "https://borslap.github.io"


enableInlineShortcodes: true
